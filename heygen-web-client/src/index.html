<!DOCTYPE html>
<html>
<head>
    <title>HeyGen Avatar Stream Test</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline'; media-src * blob: mediastream:;">
    <style>
        #media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            min-height: 500px;
            background-color: #f5f5f5;
            padding: 20px;
            border: 2px solid #ccc; /* Visual indicator for container */
        }
        video {
            max-width: 640px;
            background: #000;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border: 2px solid blue; /* Visual indicator for video element */
        }
        #play-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        /* Add debug info container */
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>HeyGen Avatar Stream Test</h1>
    <button id="play-button">Start Stream</button>
    <div id="media-container"></div>
    <!-- Add debug info container -->
    <div id="debug-info"></div>
</body>
</html>
